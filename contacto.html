<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>En lo de Cuqui-Sin TACC</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo solo.png" alt="logo">
        </div>
        <!-- <h1>En lo de Cuqui-Sin TACC</h1> -->
        <nav class="navegador">
            <a href="./index.html">Inicio</a>
            <a href="./productos.html">Productos</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
    <main class="contacto">
        <h2>Contactate con nosotros!</h2>
        <form action="">
            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre">
            <br>
            <label for="mail">Correo</label>
            <input type="email" name="mail" id="mail">
            <br>
            <label for="texto">Dejanos tu consulta</label>
            <input type="text" name="texto" id="texto" >
            <br>
            <label for="novedades">¿Querés recibir novedades de En lo de Cuqui?</label>
            <input type="checkbox" name="novedades" id="novedades">
            <br>
            <label for="enviar"></label>
            <input type="submit" value="Enviar" id="enviar">
            
        </form>
    </main>
</body>
</html>
